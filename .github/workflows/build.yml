name: build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      - run: npx terser -o dist/polyfills.min.js -- dist/polyfills.js
      - uses: actions/upload-artifact@v3
        with:
          path: dist/